<!-- Edita el fichero de estilos para aplicarle .myTitle una fuente diferente. Estas fuentes las podemos obtener de Google Fonts. -->
<!DOCTYPE html>
<html lang="es">
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<!-- Añadir la línea correspondiente -->
        <!-- Se ha decidido incluir la fuente en el archivo style.css en lugar de en el html -->
        <link rel="stylesheet" type="text/css" href="style.css" />
		<title>02. Fuentes en línea</title>
	</head>
	<body>
		<h1 class="myTitle">Mi nueva fuente se llama "Ubuntu"</h1>
	</body>
</html>
